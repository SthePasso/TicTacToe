<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="main.css">
		<style>	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap');</style>
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body class="container">
		<div>
			
			<title>JOGO DA VELHA</title>
			<div class="menu">
				<h1>JOGO DA VELHA</h1>
				<h3>How To Play</h3>
				<ol>
					<li>Player 1 Create a new game by entering the username</li>
					<li>Player 2 Enter another username and the room id that is displayed on first window.</li>
					<li>Click on join game. </li>
				</ol>
				<h4>Create a new Game</h4>
				<input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
				<button class="neumorphism-1 font_button" type="button" id="new">New Game</button>
				
				<br><br>
				<h4>Join an existing game</h4>
				<input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
				<input type="text" name="room" id="room" placeholder="Enter Game ID" required>
				<button class="neumorphism-1 font_button" type="button" id="join">Join Game</button>
			</div>
			<div class="gameBoard" style="display: none;">
				<h2 id="userHello"></h2>
				<h3 id="turn"></h3>
				<table class="center">
					<tr>
						<td><button class="tile" type="button" id="button_00" ></button></td>
						<td><button class="tile" type="button" id="button_01"></button></td>
						<td><button class="tile" type="button" id="button_02"></button></td>
					</tr>
					<tr>
						<td><button class="tile" type="button" id="button_10"></button></td>
						<td><button class="tile" type="button" id="button_11"></button></td>
						<td><button class="tile" type="button" id="button_12"></button></td>
					</tr>
					<tr>
						<td><button class="tile" type="button" id="button_20"></button></td>
						<td><button class="tile" type="button" id="button_21"></button></td>
						<td><button class="tile" type="button" id="button_22"></button></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
	</body>
</html>
