<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="index.css" />
  <style>
	@font-face {
	    font-family: "Antipasto";
	    src: url("./Antipasto-Pro-ExtraBold-trial.ttf");
	}
    @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap");

  <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css" />

  <link href="/css/bootstrap.min.css" rel="stylesheet" />

<title>JOGO DA VELHA</title>

<body class="container">
  <div class="container-fluid">
    
    <div id="tela-login" class="login font_button">
	    <div class="box-titulo">
		<img class="resize" src="tictactoe-removebg.png"/>
		<span class="title grande-titulo antipasto">Jogo da Velha</span>
     		<img class="resize" src="tictactoe-removebg.png"/>
	    </div>
	    <div class="box-login">
		<h3 class="login" >Login</h3>
		<div class="">
			<input class="login-input" type="text" name="name" id="inputNameUser" style="margin: 10px"
          		placeholder="Digite o seu nome" required />
        		<span class="">
          			<button class="neumorphism-1 font_button" style="margin: 10px" id="btnNewUser">
            				Fazer Login
          			</button>
			</span>
		</div>
	    </div>
    </div>
 
    <div id="tela-game-pai" class="d-none">
      
      <div class="abas login">
        <ul class="nav nav-tabs " id="abas" role="tablist" >
          <!--<li class="nav-item" role="presentation">
            <button class="button_aba neumorphism-1 font_button" type="button" id="home-tab" data-toggle="tab" href="#menu" role="tab"
              aria-controls="menu" aria-selected="true">Nova Partida</button>
          </li>-->
          <li class="nav-item" role="presentation">
            <button class="button_aba neumorphism-1 font_button" type="button"  data-toggle="tab" id="menu-tab" href="#menu" role="tab"
              aria-controls="menu" aria-selected="true">MENU</button>
          </li>
        </ul>
        <div class="tab-content login" id="myTabContent">
          
          <!--MENU INICIAR E JOGO-->
          <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="home-tab">
            <div class="menu">
		        <div class="topo-jogo">
			        <img class="resize" src="tictactoe-removebg.png"/>
			        <span class="title grande-titulo antipasto">Jogo da Velha</span>
			        <img class="resize" src="tictactoe-removebg.png"/>
		        </div>
		        <h3 class="instrucoes espaco-titulo">Agradecemos sua preferência <b id="usuario"></b></h3>
		        <h3 class="instrucoes how-to-play">Como jogar:</h3>
              <ol class="instrucoes rules">
                <li>Jogador 1: Crie um jogo clicando no botão "Novo Jogo"</li>
                <li>Jogador 2: Ou coloque o ID da sala que quer entrar e clique no botão "Entrar no Jogo".</li>
              </ol>
              <h3 class="instrucoes">Criando um novo jogo:</h3>
	          <div class="instrucoes">
		          <button class="neumorphism-1 font_button" type="button" id="btnNewGame">Novo jogo</button>
	          </div>
	          <h3 class="instrucoes">Entrando em um jogo existente:</h3>
	          <div class="instrucoes">
		          <input type="text" name="room" id="room" placeholder="Digite o ID da sala" required />
		          <button class="neumorphism-1 font_button" type="button" id="btnJoinGame">Entrar no jogo</button>
	          </div>
	        </div>
          <!--MENU INICIAR E JOGO-->
          

          <!--OUTROS PARA EXEMPLO DO DAS ABAS-->  
        </div>          
      </div>
    </div>
  </div>
